<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="rectangle-1"></div>
<div class="div-side">
    <img class="logo" src="pics/logo.svg" alt="">
    <section style="width:100%; display: flex;
    flex-direction: column;">
        <button type="submit" class="btn-contenido">Colecciones</button>
        <button type="submit" class="btn-contenido">Contenido</button>
        <button type="submit" class="btn-perfil">Perfil</button>
    </section>
</div>
<div class="div-header">
    <button type="submit" class="btn-header">Cancelar</button>
</div>
<div class="div-main">
    <section>
        <h1>Subir Contenido</h1>
    </section>
    <section class="cont-100" style="background-image: url('pics/space.jpg'); background-size: cover;">
        <form class="cont-archivo" action="/files" method="post" enctype="multipart/form-data">
            <input class="btn-archivo" type="file">  </input>
            <input class="btn-archivo" type="submit">  </input>
        </form>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
